<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="google-homepage.css" />
    </head>
    <body>
        <main>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google's Logo"/>
            <div class="searchbar">
                <img class="search-icon" src="icons/google-search.png" alt="" />
                <input class="search-input" type="text"/>
                <button>
                    <img class="microphone-icon" src="icons/google-microphone.png" alt=""/>
                </button>
            </div>
        </main>
    </body>
</html>
