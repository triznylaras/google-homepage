<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="google-homepage.css" />
    </head>
    <body>
        <nav class="nav">
            <a class="nav-link" href="#">Gmail</a>
            <a class="nav-link" href="#">Images</a>
            <button class="nav-button" id="apps-button">
                <img class="nav-icon" id="apps-icon" src="icons/apps-button-ic.png" alt=""/>
            </button>
            <button class="nav-button" id="ava-button">
                <img class="nav-icon" id="ava-icon" src="icons/my-ava.png"/>
            </button>
        </nav>
        <main>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google's Logo"/>
            <div class="searchbar">
                <img class="search-icon" src="icons/google-search.png" alt="" />
                <input class="search-input" type="text" placeholder=""/>
                <button class="mic-button">
                    <img class="mic-icon" src="icons/google-microphone.png" alt=""/>
                </button>
            </div>
            <div class="search-buttons">
                <a href="#"><button class="button-search">Google Search</button></a>
                <a href="#"><button class="button-search">I'm Feeling Lucky</button></a>
            </div>
        </main>
    </body>
</html>
